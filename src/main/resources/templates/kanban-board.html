<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Task hacker</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="/js/taskValidation.js"></script>
    <script src="/js/jquery.validate.js"></script>
    <script defer src="/js/main.js"></script>
</head>
<body>
<div class="toolbar_tb">
    <div class="tb_logo"><p class="p10">#Hacker_tracker</p></div>
    <div class="tb_user row">
        <div class="tb_userinfo">
            <p class="p10" name="email" type="text" th:text="${username}"></p>
        </div>
        <div class="tb_logout">
            <a class="logoutbtn" href="/logout">
                <p class="p10">Logout</p>
            </a>
        </div>
    </div>
</div>

<div class="board_space row">
    <th:block th:each="status : ${statuslist}">
        <div class="header" th:text="${status.status}">
            <div>
                <th:block th:each="status, tasklist : ${tasksByStatus}">
                    <div class="taskblock" th:each="task : ${tasklist}">
                        <div class="taskId" th:text="${task.id}"></div>
                        <div class="taskName" th:text="${task.summary}"></div>
                        <div class="description" th:text="${task.description}"></div>
                    </div>
                </th:block>
            </div>
        </div>
    </th:block>
</div>

</body>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Task hacker</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
<div class="toolbar_tb">
    <div class="tb_logo"><p class="p10">#Hacker_tracker</p></div>
    <div>
        <a class="tb_menubtn" href="/menu">
            <p class="p10">Menu</p>
        </a>
    </div>
    <div class="tb_user row">
        <div class="tb_userinfo">
            <p class="p10" name="email" type="text" th:text="${username}"></p>
        </div>
        <div class="tb_logout">
            <a class="logoutbtn" href="/logout">
                <p class="p10">Logout</p>
            </a>
        </div>
    </div>
</div>

<div class="historyPage">
    <!--        <th:block th:each="created : ${createdList}">[[${created}]]-->
    <div class="historyColumn"><h2>Previous Data</h2>
        <th:block th:each="record : ${previousData}">
            <div class="cell">
                <div th:text="${record.project}"></div>
                <div th:text="${record.summary}"></div>
                <div th:text="${record.assignee}"></div>
                <div th:text="${record.description}"></div>
                <div th:text="${record.startDate}"></div>
                <div th:text="${record.dueDate}"></div>
            </div>
        </th:block>
    </div>
    <div class="historyColumn"><h2>Updated Data</h2>
        <th:block th:each="record : ${updatedData}">
            <div class="cell">
                <div th:text="${record.project}"></div>
                <div th:text="${record.summary}"></div>
                <div th:text="${record.assignee}"></div>
                <div th:text="${record.description}"></div>
                <div th:text="${record.startDate}"></div>
                <div th:text="${record.dueDate}"></div>
            </div>
        </th:block>
    </div>
    <!--        </th:block>-->
</div>
</body>
</html>

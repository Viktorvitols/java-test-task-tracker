<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Hacker tracker</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
<div class="toolbar_tb">
    <div class="tb_logo"><p class="p10">#Hacker_tracker</p></div>
</div>
<div>
    <div class="registration">
        <form th:action="@{/registration}" th:object="${registration}" method="post">
            <p class="userfield">Name: <input required type="text" th:field="*{name}"/></p>
            <p class="userfield">Password: <input required type="password" th:field="*{password}"/></p>
            <p class="userfield">Email: <input required type="text" th:field="*{email}"/></p>
            <span><input class="bigbtn mrgnleft85" type="submit" value="Register"/></span>
        </form>
    </div>
</div>
</body>
</html>
